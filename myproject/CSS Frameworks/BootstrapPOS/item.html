    <meta charset="UTF-8">

</head>
<body>

                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="order.html" id="OrdersBtn">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="item.html" id="ItemsBtn">Items</a>

                <li class="nav-item">
                    <a class="nav-link" href="customer.html" id="CustomerBtn">Customer</a>

<section class="container-fluid mt-3">
    <section class="row mt-3 justify-content-around">
        <div class="col-12 col-md-5 ">
            <h1 class="h1 mb-3">Manage Item</h1>
            <div class="mb-1">
                <label class="form-label" for="itemCode">Item Code</label>
                <input class="form-control" id="itemCode" placeholder="" type="text">
                <p><small class="text-danger pl-1" id="lblitemcode"></small></p>
            </div>
            <div class="mb-1">
                <label class="form-label" for="itemName">Item Name</label>
                <input class="form-control" id="itemName" placeholder="" type="text">
                <p><small class="text-danger pl-1" id="lblitemname"></small></p>
            </div>
            <div class="mb-1">
                <label class="form-label" for="itemQty">Item Qty</label>
                <input class="form-control" id="itemQty" placeholder="" type="text">
                <p><small class="text-danger pl-1" id="lblitemqty"></small></p>
            </div>
            <div class="mb-1">
                <label class="form-label" for="itemPrice">Item Price</label>
                <input class="form-control" id="itemPrice" placeholder="" type="text">
                <p><small class="text-danger pl-1" id="lblitemprice"></small></p>
            </div>
            <button class="btn btn-primary" id="btnCustomer">Save or Update</button>
            <button class="btn btn-danger">Delete</button>

        </div>

        <div class="col-12 col-md-4">
            <div class="shadow-sm pt-5 pb-5 px-3 py-3 mt-2">
                <div class="mb-3">
                    <label class="form-label" for="txtSearchitemcode">Search Item</label>
                    <input class="form-control" id="txtSearchitemcode" placeholder="" type="text">
                </div>
                <button class="btn btn-primary" id="btnSearch">Search</button>

            </div>
        </div>

    </section>
    <section class="row mt-4">
        <div class="col">
            <table class="table table-hover">
                <thead class="bg-light">
                <tr>
                    <th>Item Code</th>
                    <th>Item Name</th>
                    <th>Item Qty</th>
                    <th>Item Price</th>
                </tr>
                </thead>
                <tbody id="customerTable">
                <tr>
                    <td>I001</td>
                    <td>Soap</td>
                    <td>200</td>
                    <td>50</td>
                </tr>
                <tr>
                    <td>I002</td>
                    <td>Hand Sanitizer</td>
                    <td>120</td>
                    <td>300</td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>

</section>


<script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
