<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POS System</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="assets/img/logo.png" alt="" width="40" height="40" class="d-inline-block align-text-top">
            POS System
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="order.html" id="OrdersBtn">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="item.html" id="ItemsBtn">Items</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="customer.html" id="CustomerBtn">Customer</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Others
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">About Us</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <form class="d-flex">
            <a href="index.html" class="btn btn-outline-light " tabindex="-1" role="button" aria-disabled="true">Log Out</a>
        </form>
    </div>
</nav>

<section class="container-fluid mt-3">
    <section class="row mt-3 justify-content-around">
        <div class="col-12 col-md-5 ">
            <h1 class="h1 mb-3">Manage Customer</h1>
            <div class="mb-1">
                <label class="form-label" for="txtCusID">Customer ID</label>
                <input class="form-control" id="txtCusID" placeholder="" type="text">
                <p><small class="text-danger pl-1" id="lblcusid"></small></p>
            </div>
            <div class="mb-1">
                <label class="form-label" for="txtCusName">Customer Name</label>
                <input class="form-control" id="txtCusName" placeholder="" type="text">
                <p><small class="text-danger pl-1" id="lblcusname"></small></p>
            </div>
            <div class="mb-1">
                <label class="form-label" for="txtCusAddress">Customer Address</label>
                <input class="form-control" id="txtCusAddress" placeholder="" type="text">
                <p><small class="text-danger pl-1" id="lblcusaddress"></small></p>
            </div>
            <div class="mb-1">
                <label class="form-label" for="txtCusSalary">Customer Salary</label>
                <input class="form-control" id="txtCusSalary" placeholder="" type="text">
                <p><small class="text-danger pl-1" id="lblcussalary"></small></p>
            </div>
            <button class="btn btn-primary" id="btnCustomer">Save or Update</button>
            <button class="btn btn-danger">Delete</button>

        </div>

        <div class="col-12 col-md-4">
            <div class="shadow-sm pt-5 pb-5 px-3 py-3 mt-2">
                <div class="mb-3">
                    <label class="form-label" for="txtSearchCusID">Search Customer</label>
                    <input class="form-control" id="txtSearchCusID" placeholder="Customer Name" type="text">
                </div>
                <button class="btn btn-primary" id="btnSearch">Search</button>

            </div>
        </div>

    </section>
    <section class="row mt-4">
        <div class="col">
            <table class="table table-hover">
                <thead class="bg-light">
                <tr>
                    <th>Customer ID</th>
                    <th>Customer Name</th>
                    <th>Customer Address</th>
                    <th>Customer Salary</th>
                </tr>
                </thead>
                <tbody id="customerTable">
                <tr>
                    <td>C001</td>
                    <td>Kasun</td>
                    <td>Galle</td>
                    <td>25000</td>
                </tr>
                <tr>
                    <td>C002</td>
                    <td>Dasun</td>
                    <td>Panadaura</td>
                    <td>30000</td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>

</section>


<script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
